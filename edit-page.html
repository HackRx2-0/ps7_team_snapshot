<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="edit-page.css">  
    <title>Snapify!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">SNAPIFY</a>
            </li>
          </ul>
        </div>
  </nav>
  <div id="main-body">
    <div id="undo-redo">
        <button type="button" class="btn image-button col-6 top-btns"><span class="img-type">Undo</span></button>
        <button type="button" class="btn image-button col-6 top-btns"><span class="img-type">Redo</span></button>
    </div>
    <div class="clear"></div>
    <div id="left-buttons">
        <button type="button" class="btn image-button col-4 left-btns"><span class="img-type">Contrast Enhancement</span></button>
        <div class="sliders"><input type="range" min="1" max="100" value="0" id="contrast" class="slider"></div>
        <button type="button" class="btn image-button col-4 left-btns"><span class="img-type">Gray Scale Adjustment</span></button>
        <div class="sliders"><input type="range" min="1" max="100" value="0" id="gs" name="gs" class="slider"></div>
        <button type="button" class="btn image-button col-4 left-btns"><span class="img-type">Border Correction</span></button>
        <button type="button" class="btn image-button col-4 left-btns"><span class="img-type">Resize</span></button>
    </div>
    <div id="canvas-area"><img src="Images/Edited3.jpeg" id="canvas"></div>
    <div id="right-buttons">
        <button type="button" class="btn image-button col-4 right-btns"><span class="img-type">Crop</span></button>
        <button type="button" class="btn image-button col-4 right-btns"><span class="img-type">Rotate and Flip</span></button>
        
        <div class="icons"><input src="Images/rotate-a.png" type="image" class="btn" id="rotate-a"><img src="Images/rotate-c.png" id="rotate-c" class="btn"><img src="Images/flip-h.png" class="btn"><img src="Images/flip-v.png" class="btn"></div>
        
        <button type="button" class="btn image-button col-4 right-btns"><span class="img-type">Skew and Tilt</span></button>
        <div class="sliders"><input type="range" min="1" max="100" value="0" class="slider"></div>
        <button type="button" class="btn image-button col-4 right-btns"><span class="img-type">Add Text</span></button>
    </div>
    <div id="bottom-buttons">
        <button type="button" class="btn image-button col-4 bottom-btns"><span class="img-type">Reset to Original</span></button>
        <button type="button" class="btn image-button col-4 bottom-btns"><span class="img-type">Auto Process Image</span></button>
        <button type="button" class="btn image-button col-4 bottom-btns"><span class="img-type">Download Image</span></button>
    </div>
    <div class="clear"></div>
  </div>    

    <div id="footer">
        <span id="footer-span">Made by Team Snapshot!</span>
    </div>
    <script src="edit-page.js"></script>
  </body>
</html>
